           	 } else if( document.documentElement && document.documentElement.clientWidth) {

            };
        };
    	getSize();

     $('.closeaside').click(function(){

        });

            $('#asidepart').fadeIn();
            $('#main').animate({
                marginLeft: ['0%','swing'],
                marginRight: ['0%','swing']
